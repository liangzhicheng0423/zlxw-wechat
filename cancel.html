<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>支付取消</title>
        <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #e0e0e0, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2em;
            width: 90%;
            max-width: 360px;
            backdrop-filter: blur(5px);
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        .icon {
            font-size: 2.5em;
            color: #e74c3c; /* Vibrant error color */
            margin-bottom: 1em;
        }

        h1 {
            font-size: 1.4em;
            margin: 0.5em 0;
            color: #333;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        p {
            font-size: 1em;
            color: #666;
            margin-bottom: 1.5em;
            line-height: 1.4;
        }

        .button {
            display: inline-block;
            margin: 0.5em;
            padding: 0.5em 1em;
            font-size: 0.9em;
            color: #fff;
            background: linear-gradient(135deg, #ff6f61, #ff8c00);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
            z-index: 0;
            animation: ripple 2s infinite;
        }

        .button:hover::before {
            background: rgba(255, 255, 255, 0.4);
        }

        .button:hover {
            background: linear-gradient(135deg, #ff8c00, #ff6f61);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.2);
                opacity: 0;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.4;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="icon">⚠️</div> <!-- Static warning icon -->
            <h1>支付取消</h1>
            <p>您的支付操作已被取消。您可以尝试重新支付或直接退出。</p>
            <button class="button"
                onclick="retryPayment()"><span>重新支付</span></button>
        </div>

        <script>
            // 获取当前页面的 URL
            const url = new URL(window.location.href);
            console.log('url', url)

            // 创建 URLSearchParams 对象
            const params = window.location.search;

            function retryPayment() {
                // 跳转到重新支付页面
                window.location.href = `https://wechat.ai-xiaowu.com` + params;
            }
    </script>
    </body>
</html>
