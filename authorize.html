
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助理小吴</title>
  </head>
  <body>
    <script
      src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>

    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script
      src="https://web-9gikcbug35bad3a8-1304825656.tcloudbaseapp.com/sdk/1.3.0/cloud.js"></script>
    <script
      src="https://web-9gikcbug35bad3a8-1304825656.tcloudbaseapp.com/sdk/1.3.1/mplogin.min.js">
    </script>

    <script>

      window.onload = async function () {
        console.log('onload success');
        const vConsole = new window.VConsole();
      }

      const appId = 'wxd00871cb6294c274';

      const redirectUri = encodeURIComponent('https://wechat.ai-xiaowu.com/authorize' + window.location.search);
      const scope = 'snsapi_userinfo';

      console.log('params:" ====== ', window.location.search);
      const state = 'STATE';

      const authUrl = `https://open.weixin.qq.com/connect/oauth2/authorize?appid=${appId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}&state=${state}#wechat_redirect`;

      console.log('authUrl: ', authUrl);

      const urlParams = new URLSearchParams(window.location.search);

      const code = urlParams.get('code');
      const stateOrigin = urlParams.get('state');

      if (code && stateOrigin === state) {

        console.log('code: ', code);
        console.log('用户已授权，获取用户信息');

        // 用户已授权，获取用户信息
        fetch(`/getUserInfo?code=${code}`)
          .then(response => response.json())
          .then(data => {
            console.log('User Info:', data);
          })
          .catch(error => {
            console.error('Error:', error);
          });
      } else {

        console.log('用户未授权，引导用户进行授权');

        // 用户未授权，引导用户进行授权
        window.location.href = authUrl;
      }
    </script>
  </body>
</html>
