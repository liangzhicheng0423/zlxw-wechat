<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <style>
    /* Define the colors used */
:root {
  --color1: hsla(337, 84%, 48%, 0.75);
  --color2: hsla(160, 50%, 48%, 0.75);
  --color3: hsla(190, 61%, 65%, 0.75);
  --color4: hsla(41, 82%, 52%, 0.75);
}

/* Calculated values */
.loader {
  position: relative;
  width: 2.5em;
  height: 2.5em;
  transform: rotate(165deg);
}

.loader:before,
.loader:after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  display: block;
  width: 0.5em;
  height: 0.5em;
  border-radius: 0.25em;
  transform: translate(-50%, -50%);
}

.loader:before {
  animation: before 2s infinite;
}

.loader:after {
  animation: after 2s infinite;
}

@keyframes before {
  0% {
    width: 0.5em;
    box-shadow:
      1em -1em var(--color1),
      -1em 1em var(--color3);
  }
  35% {
    width: 2.5em;
    box-shadow:
      0 -1em var(--color1),
      0 1em var(--color3);
  }
  70% {
    width: 0.5em;
    box-shadow:
      -1em -1em var(--color1),
      1em 1em var(--color3);
  }
  100% {
    box-shadow:
      1em -1em var(--color1),
      -1em 1em var(--color3);
  }
}

@keyframes after {
  0% {
    height: 0.5em;
    box-shadow:
      1em 1em var(--color2),
      -1em -1em var(--color4);
  }
  35% {
    height: 2.5em;
    box-shadow:
      1em 0 var(--color2),
      -1em 0 var(--color4);
  }
  70% {
    height: 0.5em;
    box-shadow:
      1em -1em var(--color2),
      -1em 1em var(--color4);
  }
  100% {
    box-shadow:
      1em 1em var(--color2),
      -1em -1em var(--color4);
  }
}

/* Center the loader */
html, body {
  height: 100%;
}

.loader {
  position: absolute;
  top: calc(50% - 1.25em); /* 2.5em / 2 */
  left: calc(50% - 1.25em); /* 2.5em / 2 */
}

  </style>
  <body>
    <div class="loader"></div>
  </body>
</html>
