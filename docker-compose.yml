version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.development
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '27081:80'
    container_name: wxcloud_zlxw-wechat
    labels:
      - wxPort=27082
      - hostPort=27081
      - wxcloud=zlxw-wechat
      - role=container
    environment:
      - MYSQL_USERNAME=
      - MYSQL_PASSWORD=
      - MYSQL_ADDRESS=
      - COS_SECRET_ID=
      - COS_SECRET_KEY=
      - LINK_AI_APP_KEY=
      - LINK_AI_APP_CODE=
      - MJ_USER_API_KEY=
      - BAIDU_REVIEW_API_KEY=
      - BAIDU_REVIEW_SECRET_KEY=
      - GPT_AI_API_KEY=
      - DUCK_AI_API_KEY=
      - DWZ_TOKEN
networks:
  default:
    external:
      name: wxcb0
